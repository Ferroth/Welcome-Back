<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Neon Back to School</title>
  <style>
    /* Reset and basics */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background: #0f0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #0ff; /* base neon cyan */
      overflow: hidden;
      user-select: none;
    }

    /* Neon glowing background gradient animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, #0ff, #ff00ff, #00ffff, #ff007f, #0ff);
      background-size: 400% 400%;
      animation: neonBG 20s linear infinite;
      filter: blur(60px);
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes neonBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Neon flicker and glow for main text */
    h1 {
      font-size: 4em;
      font-weight: 900;
      color: #0ff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: flicker 3s infinite alternate ease-in-out;
      z-index: 1;
      margin: 0;
      opacity: 0;
      animation-fill-mode: forwards;
      animation-delay: 0.5s;
      animation-name: fadeInThenFlicker;
    }

    @keyframes fadeInThenFlicker {
      0% {opacity: 0;}
      30% {opacity: 1;}
      100% {opacity: 1;}
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 80px #0ff;
      }
      20%, 22%, 24%, 55% {
        text-shadow: none;
        color: #003333;
      }
    }

    /* Subtext fade-in */
    p {
      font-size: 1.5em;
      color: #66ffff;
      margin-top: 20px;
      opacity: 0;
      text-shadow: 0 0 5px #66ffff;
      animation: fadeIn 3s ease-in 1.8s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

</html>
