<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Back to School</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0f0f1a;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, #0ff, #ff00ff, #00ffff, #ff007f, #0ff);
      background-size: 400% 400%;
      animation: neonBG 20s linear infinite;
      filter: blur(60px);
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes neonBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #container {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 8px;
      z-index: 2;
      height: auto;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .letter {
      font-size: 8vw;
      font-weight: 900;
      color: #0cc;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-shadow:
        0 0 6px #0cc,
        0 0 12px #0cc,
        0 0 20px #0cc,
        0 0 40px #0cc,
        0 0 80px #0cc;
      transition: transform 0.1s ease-out;
    }

    p {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #66ffff;
      text-shadow: 0 0 5px #66ffff;
      z-index: 1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #rainBtn {
      position: fixed;
      left: 50%;
      top: 65%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #0cc;
      cursor: pointer;
      text-decoration: underline;
      z-index: 3;
      font-weight: 600;
      background: transparent;
      border: none;
    }

    #rainBtn:hover {
      color: #33ffff;
    }

    .popup-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      height: auto;
      z-index: 999;
      box-shadow: 0 0 40px #0ff;
      border-radius: 12px;
      transition: opacity 0.4s ease;
      opacity: 0;
      pointer-events: none;
    }

    .popup-image.visible {
      opacity: 1;
      pointer-events: auto;
    }

    @media (min-width: 768px) {
      .letter {
        font-size: 4em;
      }
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <span id="rainBtn">click here</span>

  <p>Letâ€™s make this year amazing ðŸŽ“ðŸ“šâœ¨</p>

  <script>
    const text = "Welcome Back to School!".toUpperCase();
    const container = document.getElementById('container');
    const letters = [];

    for (let i = 0; i < text.length; i++) {
      const span = document.createElement('span');
      span.classList.add('letter');
      span.textContent = text[i];
      container.appendChild(span);
      letters.push(span);
    }

    // Animate letters following the cursor/touch
    let containerRect = container.getBoundingClientRect();
    let centerX = containerRect.width / 2;
    let centerY = containerRect.height / 2;
    let positions = letters.map(() => ({ x: centerX, y: centerY }));
    let isDragging = false;
    let target = { x: centerX, y: centerY };
    let headIndex = 0;

    function getRelativePosition(clientX, clientY) {
      const rect = container.getBoundingClientRect();
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    letters.forEach((letter, i) => {
      letter.addEventListener('mousedown', e => {
        isDragging = true;
        headIndex = i;
        target = getRelativePosition(e.clientX, e.clientY);
        e.preventDefault();
      });
      letter.addEventListener('touchstart', e => {
        isDragging = true;
        headIndex = i;
        target = getRelativePosition(e.touches[0].clientX, e.touches[0].clientY);
        e.preventDefault();
      });
    });

    window.addEventListener('mousemove', e => {
      if (isDragging) {
        target = getRelativePosition(e.clientX, e.clientY);
      }
    });

    window.addEventListener('touchmove', e => {
      if (isDragging) {
        target = getRelativePosition(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);

    function animate() {
      const speed = 0.2;

      positions[headIndex].x += (target.x - positions[headIndex].x) * speed;
      positions[headIndex].y += (target.y - positions[headIndex].y) * speed;

      for (let i = 1; i < letters.length; i++) {
        let idx = (headIndex + i) % letters.length;
        let prevIdx = (headIndex + i - 1) % letters.length;
        positions[idx].x += (positions[prevIdx].x - positions[idx].x) * speed;
        positions[idx].y += (positions[prevIdx].y - positions[idx].y) * speed;
      }

      for (let i = 1; i < letters.length; i++) {
        let idx = (headIndex - i + letters.length) % letters.length;
        let nextIdx = (headIndex - i + 1 + letters.length) % letters.length;
        positions[idx].x += (positions[nextIdx].x - positions[idx].x) * speed;
        positions[idx].y += (positions[nextIdx].y - positions[idx].y) * speed;
      }

      letters.forEach((letter, i) => {
        const offsetY = Math.sin(Date.now() / 200 + i) * 5;
        letter.style.transform = `translate(${positions[i].x - centerX}px, ${positions[i].y - centerY + offsetY}px)`;
      });

      requestAnimationFrame(animate);
    }
    animate();

    // Image popup toggle
    const rainBtn = document.getElementById('rainBtn');
    const rainImageURL = "school.png"; // Make sure this path is correct
    let popupImage = null;

    rainBtn.addEventListener('click', () => {
      if (!popupImage) {
        popupImage = document.createElement('img');
        popupImage.src = rainImageURL;
        popupImage.className = 'popup-image visible';
        document.body.appendChild(popupImage);
      } else {
        popupImage.classList.toggle('visible');
        if (!popupImage.classList.contains('visible')) {
          setTimeout(() => {
            popupImage.remove();
            popupImage = null;
          }, 400);
        }
      }
    });
  </script>
</body>
</html>
