<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Back to School</title>
  <style>
    /* Reset & basics */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #FFD194, #D1913C);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #1a1a40; /* deep navy */
      position: relative;
    }

    /* Floating bubbles container */
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* Individual bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: radial-gradient(circle at 30% 30%, #ff8a00, #ffb347);
      opacity: 0.6;
      border-radius: 50%;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      animation-iteration-count: infinite;
      filter: drop-shadow(0 0 5px #ff8a00);
    }

    /* Different sizes and animations for bubbles */
    .bubble:nth-child(1) {
      width: 40px; height: 40px;
      left: 10%;
      animation-name: rise1;
      animation-duration: 12s;
      animation-delay: 0s;
    }
    .bubble:nth-child(2) {
      width: 60px; height: 60px;
      left: 25%;
      animation-name: rise2;
      animation-duration: 15s;
      animation-delay: 3s;
    }
    .bubble:nth-child(3) {
      width: 30px; height: 30px;
      left: 40%;
      animation-name: rise3;
      animation-duration: 10s;
      animation-delay: 1.5s;
    }
    .bubble:nth-child(4) {
      width: 50px; height: 50px;
      left: 60%;
      animation-name: rise1;
      animation-duration: 14s;
      animation-delay: 2s;
    }
    .bubble:nth-child(5) {
      width: 35px; height: 35px;
      left: 80%;
      animation-name: rise2;
      animation-duration: 13s;
      animation-delay: 4s;
    }

    /* Rise keyframes with slight horizontal wiggle */
    @keyframes rise1 {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(10px, -50vh) scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: translate(0, -100vh) scale(1);
        opacity: 0;
      }
    }
    @keyframes rise2 {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-10px, -45vh) scale(1.05);
        opacity: 0.7;
      }
      100% {
        transform: translate(0, -100vh) scale(1);
        opacity: 0;
      }
    }
    @keyframes rise3 {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translate(15px, -55vh) scale(1.1);
        opacity: 0.9;
      }
      100% {
        transform: translate(0, -100vh) scale(1);
        opacity: 0;
      }
    }

    /* Text animations */
    h1 {
      font-size: 3.5em;
      font-weight: 700;
      color: #1a1a40; /* deep navy */
      margin: 0;
      opacity: 0;
      animation: slideBounceIn 1.2s forwards;
      z-index: 1;
      text-shadow: 1px 1px 3px rgba(255 255 255 / 0.6);
    }

    p {
      font-size: 1.5em;
      margin-top: 15px;
      color: #333;
      opacity: 0;
      animation: fadeIn 2s ease-in 1.4s forwards;
      z-index: 1;
      text-shadow: 0 0 2px rgba(255 255 255 / 0.4);
    }

    @keyframes slideBounceIn {
      0% {
        opacity: 0;
        transform: translateX(-100%) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateX(30px) scale(1.05);
      }
      80% {
        transform: translateX(-10px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

</html>
