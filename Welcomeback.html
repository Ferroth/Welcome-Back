<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Back</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a40, #002b36, #000000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffcc;
      width: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
      animation: typing 3.5s steps(20) forwards, blink .75s step-end infinite;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .fade-in {
      opacity: 0;
      margin-top: 25px;
      font-size: 1.3em;
      color: #00ffee;
      animation: fadeIn 2.5s ease-in 3.5s forwards;
      text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee;
    }

    @keyframes fadeIn {
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="typing">Welcome back, explorer</div>
  <div class="fade-in">Glad to see you in the code universe ðŸš€</div>
</body>
</html>
