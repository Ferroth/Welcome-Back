<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Draggable Neon Snake Text</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0f0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, #0ff, #ff00ff, #00ffff, #ff007f, #0ff);
      background-size: 400% 400%;
      animation: neonBG 20s linear infinite;
      filter: blur(60px);
      opacity: 0.6;
      z-index: 0;
    }
    @keyframes neonBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #container {
      position: relative;
      display: flex;
      gap: 8px;
      cursor: grab;
      z-index: 1;
      user-select: none;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      position: fixed;
      height: 4em; /* roughly letter size */
    }
    #container:active {
      cursor: grabbing;
    }
    .letter {
      font-size: 4em;
      font-weight: 900;
      color: #0cc;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-shadow:
        0 0 6px #0cc,
        0 0 12px #0cc,
        0 0 20px #0cc,
        0 0 40px #0cc,
        0 0 80px #0cc;
      user-select: none;
      position: relative;
      transition: transform 0.1s ease-out;
    }
    /* Subtext */
    p {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #66ffff;
      text-shadow: 0 0 5px #66ffff;
      z-index: 1;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div id="container" aria-label="Welcome Back to School draggable text" role="main"></div>
  <p>Letâ€™s make this year amazing ðŸŽ“ðŸ“šâœ¨</p>

  <script>
    const text = "Welcome Back to School!".toUpperCase();
    const container = document.getElementById('container');
    const letters = [];

    // Create span for each letter
    for (let i = 0; i < text.length; i++) {
      const span = document.createElement('span');
      span.classList.add('letter');
      span.textContent = text[i];
      container.appendChild(span);
      letters.push(span);
    }

    // Initial positions: each letter's relative position inside container
    // We'll track absolute x,y relative to container's center for snake effect
    let positions = [];
    const containerRect = container.getBoundingClientRect();
    const centerX = containerRect.width / 2;
    const centerY = containerRect.height / 2;

    // Initialize positions array to all letters starting at center
    for(let i=0; i<letters.length; i++) {
      positions.push({x: centerX, y: centerY});
    }

    let target = {x: centerX, y: centerY};
    let isDragging = false;

    // Get mouse/touch position relative to container
    function getRelativePosition(clientX, clientY) {
      const rect = container.getBoundingClientRect();
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    container.addEventListener('mousedown', e => {
      isDragging = true;
      const pos = getRelativePosition(e.clientX, e.clientY);
      target.x = pos.x;
      target.y = pos.y;
      e.preventDefault();
    });
    container.addEventListener('touchstart', e => {
      isDragging = true;
      const pos = getRelativePosition(e.touches[0].clientX, e.touches[0].clientY);
      target.x = pos.x;
      target.y = pos.y;
      e.preventDefault();
    });

    window.addEventListener('mousemove', e => {
      if (isDragging) {
        const pos = getRelativePosition(e.clientX, e.clientY);
        target.x = pos.x;
        target.y = pos.y;
      }
    });
    window.addEventListener('touchmove', e => {
      if (isDragging) {
        const pos = getRelativePosition(e.touches[0].clientX, e.touches[0].clientY);
        target.x = pos.x;
        target.y = pos.y;
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });
    window.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Snake movement speed
    const speed = 0.2;

    function animate() {
      // Move first letter toward target position
      positions[0].x += (target.x - positions[0].x) * speed;
      positions[0].y += (target.y - positions[0].y) * speed;

      // Subsequent letters follow the one before
      for (let i = 1; i < letters.length; i++) {
        positions[i].x += (positions[i - 1].x - positions[i].x) * speed;
        positions[i].y += (positions[i - 1].y - positions[i].y) * speed;
      }

      // Apply positions with vertical wave effect
      letters.forEach((letter, i) => {
        const offsetY = Math.sin(Date.now() / 200 + i) * 5;
        // Translate relative to container center
        letter.style.transform = `translate(${positions[i].x - centerX}px, ${positions[i].y - centerY + offsetY}px)`;
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
