<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Back to School</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0f0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, #0ff, #ff00ff, #00ffff, #ff007f, #0ff);
      background-size: 400% 400%;
      animation: neonBG 20s linear infinite;
      filter: blur(60px);
      opacity: 0.6;
      z-index: 0;
    }
    @keyframes neonBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #container {
      position: relative;
      display: flex;
      gap: 8px;
      cursor: grab;
      z-index: 2;
      user-select: none;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      position: fixed;
      height: 10vh; /* Use vh for responsiveness */
      font-size: 6vw; /* Adjust font size using viewport width */
    }
    #container:active {
      cursor: grabbing;
    }
    .letter {
      font-size: inherit;
      font-weight: 900;
      color: #0cc;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-shadow:
        0 0 6px #0cc,
        0 0 12px #0cc,
        0 0 20px #0cc,
        0 0 40px #0cc,
        0 0 80px #0cc;
      user-select: none;
      position: relative;
      transition: transform 0.1s ease-out;
    }
    p {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #66ffff;
      text-shadow: 0 0 5px #66ffff;
      z-index: 1;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      top: 70%;
      transform: translateY(-50%);
    }
    #rainBtn {
      position: fixed;
      left: 50%;
      top: 60%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #0cc;
      cursor: pointer;
      user-select: none;
      text-decoration: underline;
      z-index: 3;
      font-weight: 600;
      background: transparent;
      border: none;
      outline: none;
    }
    #rainBtn:hover {
      color: #33ffff;
    }
    .popup-image {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: auto;
      z-index: 999;
      box-shadow: 0 0 40px #0ff;
      border-radius: 12px;
      transition: opacity 0.4s ease;
      opacity: 0;
      pointer-events: none;
    }
    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      #container {
        height: 20vh; /* Increase the height of the text container on small screens */
        font-size: 8vw; /* Increase the font size on mobile devices */
      }
      p {
        font-size: 1.5em;
      }
      #rainBtn {
        font-size: 1em;
      }
    }
  </style>
</head>

  <script>
    // para ma galaw yung letter
    const text = "Welcome Back to School!".toUpperCase();
    const container = document.getElementById('container');
    const letters = [];

    for (let i = 0; i < text.length; i++) {
      const span = document.createElement('span');
      span.classList.add('letter');
      span.textContent = text[i];
      container.appendChild(span);
      letters.push(span);
    }

    let containerRect = container.getBoundingClientRect();
    let centerX = containerRect.width / 2;
    let centerY = containerRect.height / 2;
    let positions = letters.map(() => ({ x: centerX, y: centerY }));
    let isDragging = false;
    let target = { x: centerX, y: centerY };
    let headIndex = 0;

    function getRelativePosition(clientX, clientY) {
      const rect = container.getBoundingClientRect();
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    letters.forEach((letter, i) => {
      letter.style.zIndex = 10;
      letter.addEventListener('mousedown', e => {
        isDragging = true;
        headIndex = i;
        target = getRelativePosition(e.clientX, e.clientY);
        e.preventDefault();
      });
      letter.addEventListener('touchstart', e => {
        isDragging = true;
        headIndex = i;
        target = getRelativePosition(e.touches[0].clientX, e.touches[0].clientY);
        e.preventDefault();
      });
    });

    window.addEventListener('mousemove', e => {
      if (isDragging) {
        target = getRelativePosition(e.clientX, e.clientY);
      }
    });
    window.addEventListener('touchmove', e => {
      if (isDragging) {
        target = getRelativePosition(e.touches[0].clientX, e.touches[0].clientY);
      }
    });
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);

    const speed = 0.2;

    function animate() {
      positions[headIndex].x += (target.x - positions[headIndex].x) * speed;
      positions[headIndex].y += (target.y - positions[headIndex].y) * speed;

      for (let i = 1; i < letters.length; i++) {
        let idx = (headIndex + i) % letters.length;
        let prevIdx = (headIndex + i - 1) % letters.length;
        positions[idx].x += (positions[prevIdx].x - positions[idx].x) * speed;
        positions[idx].y += (positions[prevIdx].y - positions[idx].y) * speed;
      }

      for (let i = 1; i < letters.length; i++) {
        let idx = (headIndex - i + letters.length) % letters.length;
        let nextIdx = (headIndex - i + 1 + letters.length) % letters.length;
        positions[idx].x += (positions[nextIdx].x - positions[idx].x) * speed;
        positions[idx].y += (positions[nextIdx].y - positions[idx].y) * speed;
      }

      letters.forEach((letter, i) => {
        const offsetY = Math.sin(Date.now() / 200 + i) * 5;
        letter.style.transform = `translate(${positions[i].x - centerX}px, ${positions[i].y - centerY + offsetY}px)`;
      });

      requestAnimationFrame(animate);
    }
    animate();
