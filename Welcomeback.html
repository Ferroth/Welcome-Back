<script>
  const rainBtn = document.getElementById('rainBtn');
  const rainContainer = document.body;
  const rainImageURL = "school.jpg"; // Your image file

  let popupImage = null;

  rainBtn.addEventListener('click', () => {
    if (!popupImage) {
      // Create and show the image
      popupImage = document.createElement('img');
      popupImage.src = rainImageURL;
      popupImage.style.position = 'fixed';
      popupImage.style.top = '50%';
      popupImage.style.left = '50%';
      popupImage.style.transform = 'translate(-50%, -50%)';
      popupImage.style.width = '300px';
      popupImage.style.height = 'auto';
      popupImage.style.zIndex = '999';
      popupImage.style.boxShadow = '0 0 40px #0ff';
      popupImage.style.borderRadius = '12px';
      popupImage.style.transition = 'opacity 0.4s ease';
      popupImage.style.opacity = '0';
      popupImage.style.pointerEvents = 'none';

      rainContainer.appendChild(popupImage);

      // Fade in
      setTimeout(() => {
        popupImage.style.opacity = '1';
      }, 10);
    } else {
      // Fade out and remove
      popupImage.style.opacity = '0';
      setTimeout(() => {
        popupImage.remove();
        popupImage = null;
      }, 400);
    }
  });
</script>
