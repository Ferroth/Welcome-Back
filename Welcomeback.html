<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Back</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #00ffcc;
      width: 0;
      animation: typing 3s steps(13) forwards, blink 0.75s step-end infinite;
      font-size: 2em;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 13ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in 3s forwards;
      font-size: 1.2em;
      margin-top: 20px;
      color: #00ffcc;
    }

    @keyframes fadeIn {
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="typing">Welcome back</div>
  <div class="fade-in">Glad to see you again!</div>
</body>
</html>
